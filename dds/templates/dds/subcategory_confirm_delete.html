{% extends 'dds/base.html' %}

{% block title %}Удалить подкатегорию{% endblock %}

{% block content %}
<h1>Удалить подкатегорию</h1>
<p>Вы уверены, что хотите удалить подкатегорию "{{ object.name }}" (категория: {{ object.category.name }})?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Удалить</button>
    <a href="{% url 'subcategory_list' %}" class="btn btn-secondary">Отмена</a>
</form>
{% endblock %}
