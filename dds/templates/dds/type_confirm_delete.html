{% extends 'dds/base.html' %}

{% block title %}Удалить тип{% endblock %}

{% block content %}
<h1>Удалить тип</h1>
<p>Вы уверены, что хотите удалить тип "{{ object.name }}"?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Удалить</button>
    <a href="{% url 'type_list' %}" class="btn btn-secondary">Отмена</a>
</form>
{% endblock %}
