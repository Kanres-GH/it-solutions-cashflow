{% extends 'dds/base.html' %}

{% block title %}Управление типами{% endblock %}

{% block content %}
<h1>Управление типами</h1>
<a href="{% url 'type_create' %}" class="btn btn-primary mb-3">Добавить тип</a>

<table class="table table-striped">
    <thead>
        <tr>
            <th>Название</th>
            <th>Действия</th>
        </tr>
    </thead>
    <tbody>
        {% for type in object_list %}
            <tr>
                <td>{{ type.name }}</td>
                <td>
                    <a href="{% url 'type_edit' type.pk %}" class="btn btn-sm btn-warning">Редактировать</a>
                    <a href="{% url 'type_delete' type.pk %}" class="btn btn-sm btn-danger">Удалить</a>
                </td>
            </tr>
        {% empty %}
            <tr>
                <td colspan="2">Типов нет</td>
            </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
