{% extends 'dds/base.html' %}

{% block title %}Управление статусами{% endblock %}

{% block content %}
<h1>Управление статусами</h1>
<a href="{% url 'status_create' %}" class="btn btn-primary mb-3">Добавить статус</a>

<table class="table table-striped">
    <thead>
        <tr>
            <th>Название</th>
            <th>Действия</th>
        </tr>
    </thead>
    <tbody>
        {% for status in object_list %}
            <tr>
                <td>{{ status.name }}</td>
                <td>
                    <a href="{% url 'status_edit' status.pk %}" class="btn btn-sm btn-warning">Редактировать</a>
                    <a href="{% url 'status_delete' status.pk %}" class="btn btn-sm btn-danger">Удалить</a>
                </td>
            </tr>
        {% empty %}
            <tr>
                <td colspan="2">Статусов нет</td>
            </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
