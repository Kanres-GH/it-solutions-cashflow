{% extends 'dds/base.html' %}

{% block title %}Удалить категорию{% endblock %}

{% block content %}
<h1>Удалить категорию</h1>
<p>Вы уверены, что хотите удалить категорию "{{ object.name }}" (тип: {{ object.type.name }})?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Удалить</button>
    <a href="{% url 'category_list' %}" class="btn btn-secondary">Отмена</a>
</form>
{% endblock %}
